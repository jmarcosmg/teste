
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
let x = 0;

while (x < 0) {
  fetch('https://agencydigital.com.br/')
    .then(response => {
      if (response.ok) {
        return response.text();
      }
      throw new Error('Erro na requisição.');
    })
    .then(data => {
      // Manipule a resposta do site aqui
      console.log(data);
    })
    .catch(error => {
      console.error(error);
    });

}

</script>
</body>
</html>
